<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form">
    <div class="first-currency">
        <input class="input" id="fist-currency-input" type="text" placeholder="Denomination">
        <select  id="first-currency" class="currency">
            <option class="currency-option">USD</option>
            <option class="currency-option">EUR</option>
            <option class="currency-option">GBP</option>
            <option class="currency-option">BYN</option>
            <option class="currency-option">CNY</option>
            <option class="currency-option">UAH</option>
        </select>
    </div>

    <p class="rubles"></p>


</form>


<script src="app.js"></script>
</body>
</html>
